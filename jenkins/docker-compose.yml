version: '3.8'
services:
  jenkins:
    build:
      context: .
      dockerfile: jenkins-Dockerfile.yml
    restart: always
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    hostname: jenkins
    volumes:
      - /home/niyov/jenkins_compose/jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - docker_network

networks:
  docker_network:
    external: true
